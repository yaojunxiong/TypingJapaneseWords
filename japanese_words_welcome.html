<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语对话练习</title>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="japanese_words_welcome_app.js"></script>

    <script src="lang.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        #app {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .dialogue-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20%;
        }

        .options button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>

</head>
<body class="theme-green">
    <!-- 导航栏 -->
    <div id="navbar"></div>
    <!-- 日语欢迎图片 -->
    <div class="container text-center mt-3">
        <img id="japanese_words_welcome" src="img/japanese_words_welcome.png" class="img-fluid rounded">
    </div>
    <!-- 应用主体 -->
    <div class="container text-center mt-3">
        <div id="app" class="card shadow-lg p-4 bg-light rounded"></div>
    </div>
    <!-- 主题切换 & 导航栏加载 -->
    <script src="theme.js"></script>
    <script>
        // 动态加载导航栏
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // 确保 `lang.js` 在 `navbar.html` 加载后执行
                const scriptLang = document.createElement("script");
                scriptLang.src = "lang.js";
                document.body.appendChild(scriptLang);
            });
    </script>
</body>
</html>
