<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">日语打字练习 - 风格切换</title>
    <!-- 引入 Bootstrap 5 和全局 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="lang.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-green">

    <!-- 导航栏 -->
    <div id="navbar"></div>

    <!-- 内容区域 -->
    <header class="text-center">
        <h1 id="heading">日语打字练习 - 选择你的风格</h1>
        <p id="description">通过打字练习提升日语输入速度，随时切换你喜欢的主题风格！</p>
    </header>

    <section class="container my-4">
        <h2 id="chooseScene" class="text-center mb-4">选择场景开始打字练习</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100" onclick="location.href='japanese_restaurant_phrases.html'">
                    <div class="card-body text-center">
                        <h5 id="restaurant" class="card-title">餐厅用语</h5>
                        <p id="restaurantDesc" class="card-text">学习点餐、结账等常用日语</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100" onclick="location.href='japanese_shopping_phrases.html'">
                    <div class="card-body text-center">
                        <h5 id="shopping" class="card-title">购物用语</h5>
                        <p id="shoppingDesc" class="card-text">掌握询价、付款、退换货用语</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100" onclick="location.href='japanese_travel_phrases.html'">
                    <div class="card-body text-center">
                        <h5 id="travel" class="card-title">旅游交通</h5>
                        <p id="travelDesc" class="card-text">轻松应对问路、乘车、订票等情景</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer class="footer">
        <p id="footerText">© 2025 日语打字练习 | 深圳有成软件开发有限公司</p>
        <p><span id="contact">联系我们：</span> <a href="mailto:yaojunxiong@outlook.com">yaojunxiong@outlook.com</a></p>
    </footer>

    <!-- 引入 Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 主题切换 & 导航栏加载 -->
    <script src="theme.js"></script>
    <script>
        // 动态加载导航栏
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
</body>
</html>
